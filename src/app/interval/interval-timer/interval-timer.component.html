
<ng-container *ngIf='!is_landscape'>

  <circle-progress *ngIf='intervals.length' class="countdown-text"
  [percent]="percentage"
  [maxPercent]="100"
  [radius]="100"
  [showTitle]="false"
  [showSubtitle]="true"

  [subtitle]="timer * 1000 | date:'mm:ss':'UTC'"
  [subtitleFontSize]="'80px'"
  [showUnits]="false"
  [outerStrokeWidth]="8"
  [outerStrokeColor]="intervals[activeIndex].type==0? '#FB331A':'#2D92F8'"
  [showZeroOuterStroke]="false"
  [innerStrokeWidth]="0"
  [subtitleColor]="intervals[activeIndex].type==0? '#FB331A':'#2D92F8'"
  ></circle-progress>


  <ion-content>
    <ion-title>
      <span class="header">Rounds</span>
      <span [ngStyle]="{'color':'FB331A'}" class="round">{{ceiling( (activeIndex + 1)/2)}}</span> /{{intervals.length / 2}}
    </ion-title>
  </ion-content>







  <ion-button *ngIf='stopwatchService.isResetted' expand='block'(click)='startTimer()' >START
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
  </ion-button>

  <ion-button *ngIf='stopwatchService.isStarted' expand='block'(click)='stopTimer()' >STOP
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
  </ion-button>


  <div *ngIf='stopwatchService.isStopped'>
    <ion-button class="half-width" color='secondary' size='large'  (click)='resume()'>RESUME
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </ion-button>

    <ion-button class="half-width" color='primary' size='large' (click)='reset()'>RESET
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </ion-button>
  </div>


  <!-- [title]='"Workout"'
  [titleFontSize]='"10px"'
  [titleColor]='"#ffffff"'
  [showTitle]='true' -->

</ng-container>
<ng-container *ngIf='is_landscape'>

  <p *ngIf='intervals.length' class='stop-watch-time landscape'><span class="lapno">{{intervals[activeIndex].type==0?'F1':'C1'}}</span>{{timer * 1000 | date:'mm:ss':'UTC'}}</p>

</ng-container>
